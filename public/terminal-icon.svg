<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Outer terminal frame -->
  <rect x="16" y="16" width="224" height="224" rx="24" ry="24" 
        fill="url(#terminalGradient)" 
        stroke="#334155" 
        stroke-width="2"/>
  
  <!-- Terminal title bar -->
  <rect x="24" y="24" width="208" height="32" rx="8" ry="8" 
        fill="#475569" 
        opacity="0.8"/>
  
  <!-- Traffic light buttons -->
  <circle cx="40" cy="40" r="6" fill="#ef4444"/>
  <circle cx="64" cy="40" r="6" fill="#f59e0b"/>
  <circle cx="88" cy="40" r="6" fill="#10b981"/>
  
  <!-- Terminal screen -->
  <rect x="24" y="64" width="208" height="160" rx="8" ry="8" 
        fill="#0f172a" 
        stroke="#1e293b" 
        stroke-width="1"/>
  
  <!-- Screen inner glow -->
  <rect x="26" y="66" width="204" height="156" rx="6" ry="6" 
        fill="url(#screenGlow)"/>
  
  <!-- Terminal prompt line 1 -->
  <text x="36" y="90" font-family="Monaco, 'Courier New', monospace" 
        font-size="12" fill="#00ff88" opacity="0.9">
    $ whoami
  </text>
  
  <!-- Terminal output line 1 -->
  <text x="36" y="110" font-family="Monaco, 'Courier New', monospace" 
        font-size="11" fill="#94a3b8">
    kentaro@portfolio
  </text>
  
  <!-- Terminal prompt line 2 -->
  <text x="36" y="135" font-family="Monaco, 'Courier New', monospace" 
        font-size="12" fill="#00ff88" opacity="0.9">
    $ ls -la
  </text>
  
  <!-- Terminal output line 2 -->
  <text x="36" y="155" font-family="Monaco, 'Courier New', monospace" 
        font-size="10" fill="#94a3b8">
    drwxr-xr-x projects/
  </text>
  
  <!-- Terminal output line 3 -->
  <text x="36" y="170" font-family="Monaco, 'Courier New', monospace" 
        font-size="10" fill="#94a3b8">
    -rw-r--r-- about.txt
  </text>
  
  <!-- Terminal prompt line 3 with cursor -->
  <text x="36" y="195" font-family="Monaco, 'Courier New', monospace" 
        font-size="12" fill="#00ff88" opacity="0.9">
    $ cat skills.txt
  </text>
  
  <!-- Blinking cursor -->
  <rect x="147" y="185" width="8" height="14" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>